<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Псевдоэлементы</title>
    <link rel="stylesheet" href="28ypok.css">
</head>
<body>
   <p class="box">
    один из псевдоэлементов в CSS.
    <p class="box">он позволяет добавить текст перед другим текстом
   </p>
   </p>
   <h1 class="after">
    Псевдоэлемент ::after вставляет содержимое после содержимого выбранного элемента.<br>
   </h1>
   <h2 class="after">
    Псевдоэлемент ::after вставляет содержимое после содержимого выбранного элемента.<br>
   </h2>
   <p class="before_after"><br>полоса сверху и снизу<br></p>
</body>
