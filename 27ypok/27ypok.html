<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Пример анимации</title>
   <link rel="stylesheet" href="27ypok.css">
</head>
<body>
   <div class="rotate_t">повернут на 20 градусов</div>
   <div class="scale_t">этот текст стал больше в 2 раза</div>
   <div class="translate_t">этот текст был перемещен на 100px вправо и на 200px вниз</div>
   <div class="skew_t">наклон на 30 градусов</div>
   <div class="transition_text">transition</div>
   <div class="animation">это анимация</div>
</body>
</html>
